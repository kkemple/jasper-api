machine:
  node:
    version: 5.0.0
  services:
    - postgresql
  environment:
    DATABASE_NAME: circle_test
    DATABASE_USER: ubuntu

dependencies:
  pre:
    - npm update node-gyp -g

database:
  post:
    - node_modules/.bin/knex migrate:latest --env test
    - node_modules/.bin/knex seed:run --env test
